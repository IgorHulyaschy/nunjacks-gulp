<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">


  <script src="https://kit.fontawesome.com/4a93b75334.js" crossorigin="anonymous"></script>
  <title>{{title}}</title>
</head>
<body class="main-wrap">
  <div class="container-profile">
    <div class="wrapper-menu">
      <img class="logo-small" src="css/images/logo-small2.png">
      <nav class="menu">
        <a href="search.html" ><i class="fas fa-search" id="{{search}}"></i></a>
        <a href="profile.html"><i class="far fa-user" id="{{profile}}"></i></a>
        <a href="#"> <i class="far fa-envelope" id="{{message}}"></i></a>
        <a href="#"><i class="fas fa-calendar-alt" id="{{calendar}}"></i></a>
      </nav>
    </div>
    
    <div class="wrapper-content">
      <header>
        <span class="path">Home > {{location}}</span>
        <nav class="account-main">
          Igor Hulyaschy 
        </nav>
      </header>
      <section class="wrapper-profile-content">
        <div class="profile-content">
          
              {%block profile%}
              {%endblock%}

        </div>
      </section>
    </div>
  </div>
</body>
</html>
